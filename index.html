<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar List - Premium Shopping Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bazar List</h1>
            <p>Organize your shopping with ease</p>
        </header>

        <section class="add-item-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Add a new item..." autocomplete="off">
                <button id="addButton">Add</button>
            </div>
        </section>

        <section class="list-section">
            <ul id="bazarList">
                <li>
                    <div class="checkbox"></div>
                    <span>Chal (Rice) - 5kg</span>
                    <button class="delete-btn">×</button>
                </li>
                <li class="completed">
                    <div class="checkbox checked"></div>
                    <span>Dal (Lentils) - 1kg</span>
                    <button class="delete-btn">×</button>
                </li>
                <li>
                    <div class="checkbox"></div>
                    <span>Dim (Eggs) - 1 Dozen</span>
                    <button class="delete-btn">×</button>
                </li>
                <li>
                    <div class="checkbox"></div>
                    <span>Alu (Potato) - 2kg</span>
                    <button class="delete-btn">×</button>
                </li>
            </ul>
        </section>

        <footer class="stats">
            <span id="itemCount">4 items</span>
            <button id="clearAll" class="secondary-btn">Clear All</button>
        </footer>
    </div>
</body>

</html>
